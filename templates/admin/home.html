<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ホーム</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      {% if message == "認証エラー" %}
      <h1>{{message}}</h1>
      <a href="/admin/login">← 戻る</a>
      {% elif message != "認証エラー" %}
      <h3 class="mb-3">ようこそ、 {{message}} さん</h3>
      <div class="mb-3">
        <a href="/admin/login">ログアウト</a>
      </div>
      <form action="/admin/sql_result" method="POST">
        <textarea
          class="form-control"
          rows="10"
          type="text"
          name="sql"
          placeholder="SQL"
        ></textarea>
        <button class="btn btn-primary mt-2" type="submit" value="run">
          実行
        </button>
      </form>
      {% endif %}
    </div>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .main {
        width: 100%;
        max-width: 630px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </body>
</html>
